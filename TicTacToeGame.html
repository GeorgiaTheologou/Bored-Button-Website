<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="Styles/TicTacToe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

    <!----NavBar-->
    <nav class="navbar">
        <div class="brand-title">Bored Button</div>
         <a href="#" class="toggle-button">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
         </a>
        <div class="navbar-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ListOfGames.html">List of Games</a></li>
            <li><a href="About.html">About</a></li>
            <button onclick="randomlink()" class="changeGameButton" style="vertical-align:middle"><span>Change Game </span></button>
          </ul>
        </div>
    </nav>

    <!-- select box -->
    <div class="select-box">
      <header>Tic Tac Toe</header>
        <div class="content">
          <div class="title">Select which you want to be?</div>
          <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
    </div>
  </div> 
   

    <!-- playboard section -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div> 
    

    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div> 

    <!-- result box -->
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn"><button>Replay</button></div>
    </div>

    <script src="JavaScript/TicTacToe.js"></script>
    <script src="JavaScript/ToggleMenu.js"></script>

</body>
</html>
